<html lang="ko">
<head>

  <title>다이빙 계산기</title>
  <style>
    body { font-family: sans-serif; background: white; margin: 0; padding: 0; }
    .tab-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 1rem; }
    .tab-button { padding: 10px 15px; margin: 2px; border: none; background: #ccc; cursor: pointer; }
    .tab-button.active { background: #666; color: #fff; }

    .tab-content.active { display: block; }
    input, select { width: 100%; padding: 10px; margin: 5px 0; font-size: 1em; }
    button { padding: 10px; background: #ff5050; color: #fff; border: none; width: 100%; font-size: 1em; cursor: pointer; }
    .output { margin-top: 10px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="tab-container">
    <button class="tab-button active" onclick="switchTab('rmv-single')">RMV (싱글)</button>
    <button class="tab-button" onclick="switchTab('rmv-double')">RMV (더블)</button>
    <button class="tab-button" onclick="switchTab('nitrox')">나이트록스 블렌딩</button>
    <button class="tab-button" onclick="switchTab('mod')">MOD 계산</button>
    <button class="tab-button" onclick="switchTab('trimix')">트라이믹스 블렌딩</button>
  </div>
